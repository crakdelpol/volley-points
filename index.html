<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Volley Points</title>
    <link rel="stylesheet" href="css/boostrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body >
    <div class="container-fluid" id="divSetupPartita">
        <h1>Setup Partita</h1>
        <div class="row">
          <div class="col-sm-4 ">
            <label>Squadra Casa </label>
          </div>
          <div class="col-sm-8">
            <input type="text" size="50" id="squadraCasa" value="home"/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <label>Squadra Ospite </label>
          </div>
          <div class="col-sm-8">
            <input type="text" size="50" id="squadraOspite" value="away"/>
          </div>
        </div>
        <div class="row ">
          <div class="col-8 d-flex justify-content-center">
            <button type="button" class="btn btn-primary text-center" onclick="NS_VOLLEY_POINTS.avviaPartita()">Avvia</button>
          </div>
        </div>
    </div>
    <div class="container-fluid d-none h-auto" id="divPartita">
      <div class="row punteggioSet">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-2 d-flex justify-content-center">
          <h1>0 - 0</h1>
        </div>
        <div class="col-sm-5">
        </div>
      </div>
      <div class="row team">
        <div class="col-sm-5 wrapper-home">
          <div class="row">

                <h1 class="col-12 d-flex justify-content-center squadre" id="squadraCasaH1"> </h1>
          </div>

          <div class="row height-12-custom">
            <div class="col-2">
              <div class="row h-75">
                <input type="button" class="btn-block" value="+" id="aggiungiSquadra1"/>
              </div>
              <div class="row h-25">
                <input type="button" class="btn-block" value="-" id="togliSquadra1"/>
              </div>
            </div>
            <h1 class="col-10 d-flex justify-content-center font-large" id="PuntiSquadra1">0</h1>
          </div>

        </div>
        <div class="col-sm-2 ">
          <div class="row h-33 d-flex justify-content-center align-items-center">
            <p class="">1st</p>
          </div>
          <div class="row h-33 d-flex justify-content-center align-items-center">
            <input type="button" class="btn-block" value="MENU" id="menu"/>
          </div>
          <div class="row h-33 d-flex justify-content-center align-items-center">
            <p>30</p>
          </div>
        </div>
        <div class="col-sm-5 wrapper-away">
          <div class="row">
              <h1 id="squadraOspiteH1" class="col-12 d-flex justify-content-center squadre"> </h1>
          </div>

          <div class="row height-12-custom">
            <h1 class="col-10 d-flex justify-content-center font-large" id="PuntiSquadra2">0</h1>
            <div class="col-2">
              <div class="row h-75">
                <input type="button" class="btn-block" value="+" id="aggiungiSquadra2"/>
              </div>
              <div class="row h-25">
                <input type="button" class="btn-block" value="-" id="togliSquadra2"/>
              </div>
            </div>

          </div>

        </div>
      </div>
      <div class="row set">
        <div class="col-10">
          <div class="row">

            <div class="col-3 ">
              <div class="row d-flex justify-content-center">1st</div>
              <div class="row d-flex justify-content-center">25-14</div>
            </div>
            <div class="col-3">
              <div class="row d-flex justify-content-center">2nd</div>
              <div class="row d-flex justify-content-center">25-14</div>
            </div>
            <div class="col-3">
              <div class="row d-flex justify-content-center">3rd</div>
              <div class="row d-flex justify-content-center">25-14</div>
            </div>
            <div class="col-3">
              <div class="row d-flex justify-content-center">4th</div>
              <div class="row d-flex justify-content-center">25-14</div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <input value="next" type="button">
        </div>
      </div>
    </div>

    <div class="row d-none " id="menu-dialog">
      <ul>
        <li><input type="button" value="score reset"/></li>
        <li><input type="button" value="reset all"></li>
        <li><input type="button" value="switch"></li>
        <li><input type="button" value="timeout 30"></li>
        <li><input type="button" value="timeout 60"></li>
      </ul>
    </div>

    <script  src="js/jquery.js"></script>
    <script  src="js/popper.js"></script>  
    <script  src="js/bootstrap/bootstrap.min.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
